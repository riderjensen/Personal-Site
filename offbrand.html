<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Rider Jensen Creations</title>
	<meta name="theme-color" content="#ffffff" />
	<link rel="icon" sizes="192x192" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-xs-12">
			</div>
			<div class="col-md-6 col-xs-12">

				<div class="form-group">
					<label for="subRedit">Offbrand creator</label>
					<input type="text" class="form-control" id="subRedit" placeholder="">
					<small class="form-text text-muted">Seperate with spaces</small>
				</div>

				<button class="btn btn-primary" id="submitButton">Submit</button>

				<div class="card-body">
					<p class="card-text" id="information"></p>
				</div>
			</div>
			<div class="col-md-3 col-xs-12">
			</div>
		</div>
	</div>

	<script>
		document.getElementById('submitButton').addEventListener('click', () => {
			const textSentence = document.getElementById('subRedit').value;

			const itemArray = textSentence.split(" ");
			let myNewThing = '';
			itemArray.forEach(element => {
				fetch(`https://words.bighugelabs.com/api/2/869bbb5f08d459f1da8ee09f2de5be4d/${element}/json`)
					.then(response => response.json())
					.then((myJson) => {
						let myItems = [];
						for (let item in myJson) {
							myItems = myItems.concat(myJson[item].syn)
						}
						myNewThing += ` ${myItems[getRandomArbitrary(1, myItems.length)]}`;
						document.getElementById('information').innerText = myNewThing;
					})
					.catch(err => console.log(err));
			})
		});


		function getRandomArbitrary(min, max) {
			return Math.floor(Math.random() * (max - min) + min);
		}
	</script>

</body>

</html>
