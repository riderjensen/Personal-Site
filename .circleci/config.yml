version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.3

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test
      - add_ssh_keys:
          fingerprints:
            - '14:6a:4d:b4:3c:a4:53:2b:27:a0:90:ab:b6:ef:c9:3d'
      - run: ssh-keyscan 138.68.27.204 >> ~/.ssh/known_hosts
      - run: ssh -v $DROPLET_USER@$DROPLET_IP -y "cd ~/Personal-Site; ./circle_deployer.sh"        