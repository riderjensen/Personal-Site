# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: npm test
      - add_ssh_keys:
          fingerprints:
            - '79:27:56:24:24:6f:be:b5:6a:ee:1e:80:0e:76:33:80'
      - run: ssh-keyscan $DROPLET_IP >> ~/.ssh/known_hosts
      - run: ssh -v $DROPLET_USER@$DROPLET_IP "cd /home/deploy/ && pm2 delete app && rm -rf Personal-Site && git clone https://github.com/riderjensen/Personal-Site && cd Personal-Site && npm install && npm start"